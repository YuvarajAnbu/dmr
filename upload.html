<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body class="upload loading">
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <section class="login">
      <form>
        <h1 class="t-shadow">Please type a password</h1>

        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </section>
    <section class="page">
      <div class="popup">
        <div class="trans-bg close"></div>
        <div class="content">
          <h1>Are you sure you what to delete this image?</h1>
          <img src="" alt="" />
          <div class="btns">
            <button type="button" class="close">No</button>
            <button type="button" id="yes">Yes</button>
          </div>
        </div>
      </div>
      <button id="upload_widget" class="cloudinary-button">Upload files</button>

      <section class="gallery" id="gallery">
        <h1 class="t-shadow">Delete Images</h1>
        <div class="imgs more-rows"></div>
        <button type="button" class="more-btn">
          Show More
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-arrow-down"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M12 5l0 14"></path>
            <path d="M18 13l-6 6"></path>
            <path d="M6 13l6 6"></path>
          </svg>
        </button>
      </section>
    </section>
    <script
      src="https://upload-widget.cloudinary.com/global/all.js"
      type="text/javascript"
    ></script>
    <script src="./js/upload.js"></script>
  </body>
</html>
